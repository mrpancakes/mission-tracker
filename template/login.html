<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Boostrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

  <!-- Local CSS -->
  <link rel="stylesheet" href="./main.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

  <title>Undercover | Secret Agent Tracker</title>
</head>

<body class="hex-bg">

  <div class="d-flex flex-column align-items-center justify-content-end" id="login-page">
    <img class="mb-1" src="../images/logo.png" alt="Undercover Logo">
    <h2 class="mb-5" id="homepage-brand">Undercover</h2>
    <form>
      <div class="mb-3">
        <label for="login-username" class="form-label">Username</label>
        <input type="username" class="form-control" id="login-username" aria-describedby="username">
      </div>
      <div class="mb-3">
        <label for="login-password" class="form-label">Password</label>
        <input type="password" class="form-control" id="login-password">
      </div>
      <button type="submit" class="form-btn btn btn-outline-light mt-3">Login</button>
    </form>
    <a class="mt-4" href="#">Register your agency</a>
  </div>
</body>

</html>
